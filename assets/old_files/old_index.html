<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Company Tags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header Section -->
        <div class="profile">
            <h1>LeetCode Company Tags</h1>
            <p>Master coding interviews with company-specific problems</p>
            <hr>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="companySearch" placeholder="Search companies (e.g., Amazon, Google, Microsoft...)" autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <!-- Company Selection -->
        <div class="company-selector">
            <h2 class="table-heading">
                <i class="fas fa-building"></i>
                Select Company
            </h2>
            <div class="company-grid" id="companyGrid">
                <!-- Companies will be populated by JavaScript -->
            </div>
        </div>

        <!-- Problems Table -->
        <div class="problems-section" id="problemsSection" style="display: none;">
            <h2 class="table-heading" id="selectedCompany">
                <i class="fas fa-code"></i>
                Problems
            </h2>
            <div class="table-container">
                <table id="problemsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Problem Name</th>
                            <th>LeetCode Link</th>
                            <th>Solution Video</th>
                            <th>Intuition</th>
                            <th>Key Steps</th>
                        </tr>
                    </thead>
                    <tbody id="problemsBody">
                        <!-- Problems will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                Made with <i class="fas fa-heart footer-heart"></i> by 
                <a href="https://srummanf.is-a.dev" 
                   class="creator-name" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Visit SRF's portfolio website">Rumman</a>
            </div>
            <a href="https://github.com/srummanf/Data-Structures-And-Algorithms_SQL-DA-DS_Interview-Practice/" 
               class="footer-link" 
               target="_blank" 
               rel="noopener noreferrer"
               aria-label="Visit SRF's GitHub repository">
                <i class="fab fa-github"></i>
                View on GitHub
            </a>
        </div>
    </footer>

    <script src="old_script.js"></script>
</body>
</html>
