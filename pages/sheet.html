<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Hub - My Sheet</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/squiggle-anim.css" />
    <link rel="stylesheet" href="/css/customcursor.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              space: ["Space Grotesk", "sans-serif"],
              work: ["Work Sans", "sans-serif"],
            },
            colors: {
              "custom-bg": "#eff7f1",
              "custom-green": "#d5f9e5",
              "custom-purple": "#6c62ff",
              "custom-orange": "#ff5400",
            },
            boxShadow: {
              brutal: "0.4rem 0.4rem 0 #000",
              brutalSm: "0.3rem 0.3rem 0 #000",
            },
          },
        },
      };
    </script>

    <!-- html2canvas + jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      .starred {
        color: gold !important;
      }
      .seg-btn {
        border-width: 0.3rem;
      }
      .seg-btn.active {
        background: #6c62ff;
        color: #fff;
        transform: translate(-0.12rem, -0.12rem);
        box-shadow: 0.3rem 0.3rem 0 #000;
      }
      .seg-btn:not(.active):hover {
        background: #d5f9e5;
      }
      .brutal-card {
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .brutal-card:hover {
        transform: translate(-0.25rem, -0.25rem);
        box-shadow: 0.5rem 0.5rem 0 #000 !important;
      }
      /* Make PDF snapshot spacing crisp */
      #pdfArea {
        background: #fff;
      }
      .neo-brutalist {
        border: 4px solid #000;
        box-shadow: 8px 8px 0 #000;
        transition: all 0.2s ease;
        border-radius: 4px;
      }
      .neo-brutalist:hover {
        box-shadow: 6px 6px 0 #000;
        transform: translate(2px, 2px);
      }

      .neo-brutalist-active {
        border: 4px solid #000;
        box-shadow: 2px 2px 0 #000;
        transform: translate(4px, 4px);
        border-radius: 4px;
      }

      /* Tab styles */
      .tab-btn {
        border-width: 0.4rem;
        transition: all 0.2s ease;
        min-width: 120px;
        text-align: center;
      }
      .tab-btn.active {
        background: #6c62ff;
        color: #fff;
        transform: translate(-0.2rem, -0.2rem);
        box-shadow: 0.4rem 0.4rem 0 #000;
      }
      .tab-btn:not(.active):hover {
        background: #d5f9e5;
        transform: translate(-0.1rem, -0.1rem);
        box-shadow: 0.3rem 0.3rem 0 #000;
      }

      /* Responsive tab container */
      .tabs-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
      }

      @media (max-width: 768px) {
        .tab-btn {
          font-size: 0.875rem;
          padding: 0.5rem 0.75rem;
          min-width: auto;
        }
        .tabs-container {
          gap: 0.5rem;
        }
      }

      @media (max-width: 640px) {
        .tab-btn {
          font-size: 0.75rem;
          padding: 0.5rem;
          flex: 1 1 calc(50% - 0.25rem);
          max-width: calc(50% - 0.25rem);
        }
        .tabs-container {
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 font-work">
    <!-- Navbar -->
    <nav
      class="max-w-[95%] mx-auto mt-4 flex flex-col md:flex-row justify-between items-center px-6 py-4 bg-custom-green border-[0.4rem] border-black rounded-2xl shadow-[0.4rem_0.4rem_0px_#ff5400]"
    >
      <h1
        class="font-space text-2xl md:text-3xl font-bold text-custom-purple mb-4 md:mb-0"
      >
        DSA Hub
      </h1>

      <ul
        class="flex flex-wrap gap-3 md:gap-4 font-bold text-sm md:text-base justify-center md:justify-end"
      >
        <li>
          <a
            href="../index.html"
            class="neo-brutalist bg-yellow-400 text-black font-bold py-2 px-4 block"
          >
            Home
          </a>
        </li>
        <li>
          <a
            href="./companies.html"
            class="neo-brutalist bg-pink-600 text-black font-bold py-2 px-4 block"
          >
            Companies
          </a>
        </li>
        <li>
          <a
            href="./ds-algo.html"
            class="neo-brutalist bg-cyan-400 text-black font-bold py-2 px-4 block"
          >
            DS & Algo
          </a>
        </li>
        <li>
          <a
            href="./resources.html"
            class="neo-brutalist bg-lime-400 text-black font-bold py-2 px-4 block"
          >
            Resources
          </a>
        </li>
        <li>
          <a
            href="./sheet.html"
            class="neo-brutalist-active bg-orange-400 text-black font-bold py-2 px-4 block"
          >
            DSA Sheet
          </a>
        </li>
        <li>
          <a
            href="./blogs.html"
            class="neo-brutalist bg-purple-400 text-black font-bold py-2 px-4 block"
          >
            Blogs
          </a>
        </li>
      </ul>
    </nav>

    <!-- HEADER -->
    <header
      class="max-w-[95%] mx-auto mt-6 text-center bg-custom-bg border-[0.5rem] border-black rounded-3xl p-8 shadow-[0.5rem_0.5rem_0px_#ff5400]"
    >
      <h2 class="font-space text-3xl md:text-5xl font-bold mb-4">
        My DSA Sheet
      </h2>
      <p class="text-lg md:text-xl max-w-2xl mx-auto">
        Check off progress, star for revision, and export to PDF.
      </p>
    </header>

    <!-- TABS -->
    <section class="max-w-[95%] mx-auto mt-6">
      <div class="tabs-container mb-6">
        <button
          class="tab-btn px-4 py-3 bg-white border-black rounded-2xl font-space font-bold text-sm md:text-lg active"
          data-tab="ds"
        >
          <i class="fa-solid fa-sitemap mr-1 md:mr-2 text-custom-orange"></i>
          <span class="hidden sm:inline">Data Structures</span>
          <span class="sm:hidden">DS</span>
        </button>
        <button
          class="tab-btn px-4 py-3 bg-white border-black rounded-2xl font-space font-bold text-sm md:text-lg"
          data-tab="algo"
        >
          <i class="fa-solid fa-code-branch mr-1 md:mr-2 text-custom-orange"></i>
          <span class="hidden sm:inline">Algorithms</span>
          <span class="sm:hidden">Algo</span>
        </button>
        <button
          class="tab-btn px-4 py-3 bg-white border-black rounded-2xl font-space font-bold text-sm md:text-lg"
          data-tab="striver"
        >
          <i class="fa-solid fa-list-check mr-1 md:mr-2 text-custom-orange"></i>
          <span class="hidden sm:inline">Striver SDE</span>
          <span class="sm:hidden">SDE</span>
        </button>
        <button
          class="tab-btn px-4 py-3 bg-white border-black rounded-2xl font-space font-bold text-sm md:text-lg"
          data-tab="neetcode"
        >
          <i class="fa-solid fa-code mr-1 md:mr-2 text-custom-orange"></i>
          <span class="hidden sm:inline">NeetCode 75</span>
          <span class="sm:hidden">NC75</span>
        </button>
      </div>
    </section>

    <!-- CONTROLS -->
    <section
      class="max-w-[95%] mx-auto mt-6 grid gap-4 md:grid-cols-[1fr_auto] items-center"
    >
      <!-- Stats -->
      <div
        class="brutal-card bg-white border-[0.4rem] border-black rounded-2xl p-4 md:p-5 shadow-brutalSm flex flex-col gap-4"
      >
        <div class="flex justify-between items-center flex-wrap gap-4">
          <div class="font-space text-lg md:text-xl font-bold">
            <span id="currentTabName">Data Structures</span> Progress
          </div>
          <div class="flex gap-2 md:gap-6 text-xs md:text-base flex-wrap">
            <div
              class="px-2 md:px-3 py-1 bg-custom-green border-[0.3rem] border-black rounded-xl font-semibold"
            >
              <span id="statTotal">0</span> Total
            </div>
            <div
              class="px-2 md:px-3 py-1 bg-custom-green border-[0.3rem] border-black rounded-xl font-semibold"
            >
              <span id="statDone">0</span> Done
            </div>
            <div
              class="px-2 md:px-3 py-1 bg-custom-green border-[0.3rem] border-black rounded-xl font-semibold"
            >
              <span id="statRemain">0</span> Left
            </div>
            <div
              class="px-2 md:px-3 py-1 bg-custom-orange text-white border-[0.3rem] border-black rounded-xl font-semibold"
            >
              <span id="statStar">0</span> Star
            </div>
          </div>
        </div>

        <!-- PROGRESS BAR -->
        <div
          class="w-full bg-gray-200 border-[0.3rem] border-black rounded-xl h-6 overflow-hidden"
        >
          <div
            id="progressBar"
            class="h-full bg-custom-purple text-white font-bold text-xs flex items-center justify-center"
            style="width: 0%"
          >
            0%
          </div>
        </div>
      </div>

      <!-- Export -->
      <button
        id="downloadBtn"
        class="justify-self-end px-4 md:px-5 py-3 bg-custom-purple text-white font-semibold border-[0.4rem] border-black rounded-2xl shadow-brutal hover:-translate-x-[.12rem] hover:-translate-y-[.12rem] transition text-sm md:text-base"
      >
        <i class="fa-solid fa-file-arrow-down mr-1 md:mr-2"></i>
        <span class="hidden sm:inline">Export PDF</span>
        <span class="sm:hidden">PDF</span>
      </button>
    </section>

    <!-- FILTERS -->
    <section class="max-w-[95%] mx-auto mt-4 grid gap-4 md:grid-cols-2">
      <!-- Star filter -->
      <div
        class="bg-custom-green border-[0.4rem] border-black rounded-2xl p-3 shadow-brutalSm"
      >
        <div class="font-space font-bold mb-2 text-sm md:text-base">Star Filter</div>
        <div class="inline-flex rounded-xl overflow-hidden w-full md:w-auto">
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold active flex-1 md:flex-none text-xs md:text-sm"
            data-seg="star"
            data-val="all"
          >
            All
          </button>
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold flex-1 md:flex-none text-xs md:text-sm"
            data-seg="star"
            data-val="starred"
          >
            <i class="fa-solid fa-star mr-1 text-yellow-400"></i>
            <span class="hidden sm:inline">Starred</span>
            <span class="sm:hidden">Star</span>
          </button>
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold flex-1 md:flex-none text-xs md:text-sm"
            data-seg="star"
            data-val="not-starred"
          >
            <span class="hidden sm:inline">Not Starred</span>
            <span class="sm:hidden">None</span>
          </button>
        </div>
      </div>

      <!-- Completion filter -->
      <div
        class="bg-custom-green border-[0.4rem] border-black rounded-2xl p-3 shadow-brutalSm"
      >
        <div class="font-space font-bold mb-2 text-sm md:text-base">Completion Filter</div>
        <div class="inline-flex rounded-xl overflow-hidden w-full md:w-auto">
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold active flex-1 md:flex-none text-xs md:text-sm"
            data-seg="done"
            data-val="all"
          >
            All
          </button>
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold flex-1 md:flex-none text-xs md:text-sm"
            data-seg="done"
            data-val="completed"
          >
            <i class="fa-solid fa-check mr-1"></i>
            <span class="hidden sm:inline">Completed</span>
            <span class="sm:hidden">Done</span>
          </button>
          <button
            class="seg-btn px-2 md:px-4 py-2 border-black bg-white font-semibold flex-1 md:flex-none text-xs md:text-sm"
            data-seg="done"
            data-val="not-completed"
          >
            <span class="hidden sm:inline">Not Completed</span>
            <span class="sm:hidden">Todo</span>
          </button>
        </div>
      </div>
    </section>

    <!-- SHEET (PDF area) -->
    <main
      id="pdfArea"
      class="max-w-[95%] mx-auto mt-6 space-y-8 bg-white border-[0.4rem] border-black rounded-2xl p-3 md:p-8 shadow-brutal"
    >
      <div id="sheetContainer" class="space-y-6 md:space-y-10"><!-- populated by JS --></div>
    </main>

    <script src="../scripts/DSASheet.js"></script>
  </body>
</html>
