    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Hub - Blogs</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/squiggle-anim.css" />
      <link rel="stylesheet" href="../../css/customcursor.css">

    <!-- Icons + Tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              space: ["Space Grotesk", "sans-serif"],
              work: ["Work Sans", "sans-serif"],
            },
            colors: {
              "custom-bg": "#eff7f1",
              "custom-green": "#d5f9e5",
              "custom-purple": "#6c62ff",
              "custom-orange": "#ff5400",
            },
          },
        },
      };
    </script>

    <style>
      .brutal-card {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .brutal-card:hover {
        transform: translate(-0.5rem, -0.5rem);
        box-shadow: 0.8rem 0.8rem 0px #000 !important;
      }

      .neo-brutalist {
        border: 4px solid #000;
        box-shadow: 8px 8px 0 #000;
        transition: all 0.2s ease;
        border-radius: 4px;
      }
      .neo-brutalist:hover {
        box-shadow: 6px 6px 0 #000;
        transform: translate(2px, 2px);
      }

      .neo-brutalist-active {
        border: 4px solid #000;
        box-shadow: 2px 2px 0 #000;
        transform: translate(4px, 4px);
        border-radius: 4px;
      }

      .blog-link {
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
      }

      .blog-link:hover {
        transform: translate(-2px, -2px);
      }

      .blog-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .blog-link:hover::before {
        left: 100%;
      }

      .blog-icon {
        transition: all 0.3s ease;
      }

      .brutal-card:hover .blog-icon {
        transform: rotate(5deg) scale(1.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #6c62ff, #ff5400);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hover-lift:hover {
        transform: translateY(-4px);
      }

      .read-time-badge {
        background: linear-gradient(135deg, #ff5400, #ff7b00);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .category-tag {
        background: rgba(108, 98, 255, 0.1);
        border: 2px solid #6c62ff;
        transition: all 0.2s ease;
      }

      .category-tag:hover {
        background: #6c62ff;
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="min-h-screen font-work text-base bg-gray-50">
    <!-- Navbar -->
    <!-- Navbar -->
    <nav
      class="max-w-[95%] mx-auto mt-4 flex flex-col md:flex-row justify-between items-center px-6 py-4 bg-custom-green border-[0.4rem] border-black rounded-2xl shadow-[0.4rem_0.4rem_0px_#ff5400]"
    >
      <h1
        class="font-space text-2xl md:text-3xl font-bold text-custom-purple mb-4 md:mb-0"
      >
        DSA Hub
      </h1>

      <ul
        class="flex flex-wrap gap-3 md:gap-4 font-bold text-sm md:text-base justify-center md:justify-end"
      >
        <li>
          <a
            href="../index.html"
            class="neo-brutalist bg-yellow-400 text-black font-bold py-2 px-4 block "
          >
            Home
          </a>
        </li>
        <li>
          <!-- Active/Current page - pushed down with darker tone -->
          <a
            href="./companies.html"
            class="neo-brutalist bg-pink-600 text-black font-bold py-2 px-4 block "
          >
            Companies
          </a>
        </li>
        <li>
          <a
            href="./ds-algo.html"
            class="neo-brutalist bg-cyan-400 text-black font-bold py-2 px-4 block "
          >
            DS & Algo
          </a>
        </li>
        <li>
          <a
            href="./resources.html"
            class="neo-brutalist bg-lime-400 text-black font-bold py-2 px-4 block "
          >
            Resources
          </a>
        </li>
        <li>
          <a
            href="./sheet.html"
            class="neo-brutalist bg-orange-400 text-black font-bold py-2 px-4 block "
          >
            DSA Sheet
          </a>
        </li>
        <li>
          <a
            href="./blogs.html"
            class="neo-brutalist-active bg-purple-400 text-black font-bold py-2 px-4 block "
          >
            Blogs
          </a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header
      class="max-w-[95%] mx-auto mt-8 text-center bg-custom-bg border-[0.6rem] border-black rounded-3xl p-10 shadow-[0.6rem_0.6rem_0px_#ff5400]"
    >
      <h2 class="font-space text-4xl md:text-6xl font-bold mb-4">Our Blogs</h2>
      <p class="text-xl md:text-2xl max-w-3xl mx-auto font-medium">
        Learn concepts, revise smartly, and sharpen your interview prep.
      </p>
    </header>

    <!-- Blog Bento Grid -->
    <main
      id="blogGrid"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 auto-rows-[minmax(250px,auto)] gap-6 max-w-[95%] mx-auto mt-12"
    >
      <!-- Cards dynamically injected here -->
    </main>

    <!-- Footer -->
    <footer
      class="relative bg-custom-green border-[0.3rem] border-black rounded-2xl mx-auto my-12 p-8 text-center shadow-[0.4rem_0.4rem_0px_#222] max-w-[95%] overflow-hidden"
    >
      <div
        class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4"
      >
        <div
          class="text-lg md:text-xl font-semibold text-gray-800 flex flex-wrap justify-center lg:justify-start items-center gap-2"
        >
          <span>Made with</span>
          <i
            class="fas fa-heart text-custom-orange text-xl animate-heartbeat"
          ></i>
          <span>by</span>
          <a
            href="https://srummanf.is-a.dev"
            class="squiggle-underline font-bold transition-all duration-200 px-2 py-1 rounded bg-custom-purple text-white hover:bg-transparent hover:text-custom-purple hover:-translate-y-[0.1rem] no-underline transition-colors"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit SRF's portfolio website"
            >Rumman</a
          >
        </div>
        <a
          href="https://github.com/srummanf/Data-Structures-And-Algorithms_SQL-DA-DS_Interview-Practice/"
          class="inline-flex items-center gap-2 px-6 py-3 bg-custom-purple text-white rounded-xl font-semibold text-base border-[0.2rem] border-black shadow-[0.35rem_0.35rem_0px_#222] hover:-translate-x-[0.1rem] hover:-translate-y-[0.1rem]"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github text-xl"></i>
          View on GitHub
        </a>
      </div>
    </footer>

    <script>
      const blogIcons = {
        arrays: "fas fa-table",
        strings: "fas fa-quote-left",
        "linked-list": "fas fa-link",
        trees: "fas fa-tree",
        graphs: "fas fa-project-diagram",
        "dynamic-programming": "fas fa-chart-line",
        sorting: "fas fa-sort",
        searching: "fas fa-search",
        recursion: "fas fa-sync",
        stack: "fas fa-layer-group",
        queue: "fas fa-list-ol",
        hash: "fas fa-hashtag",
        greedy: "fas fa-hand-holding-dollar",
        backtracking: "fas fa-undo",
        "bit-manipulation": "fas fa-cogs",
        "two-pointers": "fas fa-arrows-alt-h",
        "sliding-window": "fas fa-window-maximize",
        interview: "fas fa-user-tie",
        tips: "fas fa-lightbulb",
        concepts: "fas fa-brain",
      };

      const blogColors = [
        "bg-red-400",
        "bg-blue-400",
        "bg-green-400",
        "bg-yellow-400",
        "bg-purple-400",
        "bg-pink-400",
        "bg-indigo-400",
        "bg-cyan-400",
        "bg-orange-400",
        "bg-lime-400",
        "bg-emerald-400",
        "bg-teal-400",
      ];

      const spans = [
        "lg:col-span-2 lg:row-span-2", // big block
        "lg:row-span-1", // normal block
        "lg:row-span-2", // tall block
        "lg:col-span-1 lg:row-span-1", // small block
      ];

      function getCategoryIcon(title, description, category) {
        const text = (
          title +
          " " +
          description +
          " " +
          (category || "")
        ).toLowerCase();

        for (const [key, icon] of Object.entries(blogIcons)) {
          if (text.includes(key)) {
            return icon;
          }
        }

        return "fas fa-blog"; // default icon
      }

      function getReadTime(description) {
        const words = description.split(" ").length;
        const readTime = Math.ceil(words / 200); // Average reading speed
        return Math.max(1, readTime);
      }

      async function loadBlogs() {
        try {
          const res = await fetch("../../data/blog.json");
          const blogs = await res.json();
          renderBlogs(blogs);
        } catch (err) {
          console.error("Error loading blogs:", err);
        }
      }

      function renderBlogs(blogs) {
        const grid = document.getElementById("blogGrid");
        grid.innerHTML = "";

        blogs.forEach((blog, index) => {
          const card = document.createElement("a");
          card.href = blog.link;
          const colorClass = blogColors[index % blogColors.length];
          const spanClass = spans[index % spans.length];
          const icon = getCategoryIcon(
            blog.title,
            blog.description,
            blog.category
          );
          const readTime = getReadTime(blog.description);

          card.className = `brutal-card blog-link ${colorClass} border-[0.4rem] border-black rounded-2xl p-6 shadow-[0.4rem_0.4rem_0px_#222] flex flex-col justify-between overflow-hidden relative no-underline ${spanClass}`;

          // Header with icon and read time
          const headerDiv = document.createElement("div");
          headerDiv.className = "flex items-start justify-between mb-6";

          const iconElement = document.createElement("i");
          iconElement.className = `${icon} text-3xl blog-icon`;

          const readTimeBadge = document.createElement("span");
          readTimeBadge.className =
            "read-time-badge text-white text-xs font-bold px-3 py-1 rounded-full border-2 border-black shadow-sm";
          readTimeBadge.innerHTML = `<i class="fas fa-clock mr-1"></i>${readTime} min`;

          headerDiv.appendChild(iconElement);
          headerDiv.appendChild(readTimeBadge);
          card.appendChild(headerDiv);

          // Title
          const title = document.createElement("h3");
          title.className =
            "font-space text-xl lg:text-2xl font-black leading-tight mb-4";
          title.innerText = blog.title;
          card.appendChild(title);

          // Description
          const description = document.createElement("p");
          description.className =
            "text-gray-800 text-base font-medium leading-relaxed flex-1 mb-6";
          description.innerText = blog.description;
          card.appendChild(description);

          // Category tag (if available)
          if (blog.category) {
            const categoryTag = document.createElement("span");
            categoryTag.className =
              "category-tag inline-block px-3 py-1 rounded-full text-sm font-semibold mb-4";
            categoryTag.innerText = blog.category;
            card.appendChild(categoryTag);
          }

          // Read more button
          const readMoreDiv = document.createElement("div");
          readMoreDiv.className = "flex items-center justify-between mt-auto";

          const readMore = document.createElement("span");
          readMore.className =
            "bg-white/90 backdrop-blur border-2 border-black rounded-lg px-4 py-2 font-bold text-gray-900 shadow-[0.2rem_0.2rem_0px_#222] flex items-center gap-2 hover:shadow-[0.3rem_0.3rem_0px_#222] hover-lift transition-all";
          readMore.innerHTML = `
            Read More
            <i class="fas fa-arrow-right text-sm opacity-60 group-hover:opacity-100 group-hover:translate-x-1 transition-all"></i>
          `;

          readMoreDiv.appendChild(readMore);
          card.appendChild(readMoreDiv);

          grid.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", loadBlogs);
    </script>
  </body>
</html>
